<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Order Summary Component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <img class="card-top-bg" src="./images/bg-pattern-card.svg" alt="">
        <div class="card-profile-data">
          <div class="card-personal-info">
            <img class="card-profile-img" src="./images/image-victor.jpg" alt="">
            <h1 class="card-profile-name">Victor Crest<span class="card-profile-age fw-400">26</span></h1>
            <p class="card-location fw-400 fs-16">London</p>
          </div>
          <hr>
          <div class="card-stats">
            <div class="stat">
              <h2>80K</h2>
              <p class="fw-400">Followers</p>
            </div>
            <div class="stat">
              <h3>803K</h3>
              <p class="fw-400">Likes</p>
            </div>
            <div class="stat">
              <h4>1.4K</h4>
              <p class="fw-400">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/UnTalPeluca" target="_blank">UnTalPeluca</a>.
    </div>
  </footer>
</body>
</html>
